<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox практика</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    
    <section class="cards-section">
        <h2>Наши услуги</h2>
        <div class="cards-container">
            <div class="card">
                <h3>Услуга 1</h3>
                <p>Описание услуги 1</p>
            </div>
            <div class="card">
                <h3>Услуга 2</h3>
                <p>Описание услуги 2</p>
            </div>
            <div class="card">
                <h3>Услуга 3</h3>
                <p>Описание услуги 3</p>
            </div>
        </div>
    </section>

    
    <main class="main-layout">
        <header class="header">Шапка сайта</header>
        <div class="content-wrapper">
            <aside class="sidebar">Боковая панель</aside>
            <section class="main-content">Основное содержимое</section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-column">
            <h4>Колонка 1</h4>
            <p>Текст колонки 1</p>
        </div>
        <div class="footer-column">
            <h4>Колонка 2</h4>
            <p>Текст колонки 2</p>
        </div>
        <div class="footer-column">
            <h4>Колонка 3</h4>
            <p>Текст колонки 3</p>
        </div>
    </footer>

    <section class="centered-section">
        <div class="centered-box">
            <p>Центрированный элемент</p>
        </div>
    </section>
</body>
</html>
