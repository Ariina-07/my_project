<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        
        <form id="registrationForm" novalidate>
            <fieldset class="form-section">
                <legend>Основная информация</legend>
                
                <div class="form-group">
                    <label for="firstName">Имя *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Фамилия *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}">
                    <span class="error-message" id="phoneError"></span>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Безопасность</legend>
                
                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Дополнительно</legend>
                
                <div class="form-group">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" id="birthDate" name="birthDate">
                    <span class="error-message" id="birthDateError"></span>
                </div>
                
                <div class="form-group">
                    <label for="country">Страна</label>
                    <select id="country" name="country">
                        <option value="">Выберите страну</option>
                        <option value="ru">Россия</option>
                        <option value="kz">Казахстан</option>
                        <option value="by">Беларусь</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">Подписаться на рассылку
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="bio">О себе</label>
                    <textarea id="bio" name="bio" rows="4" maxlength="500"></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
